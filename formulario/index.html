<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header id="header" class="header">
            <div class="header-logo">
                <svg class="header-logo__img" width="100%" height="100%" viewBox="0 0 116 27" role="img">
                    <title>Issuu</title>
                    <path
                        d="M37 .07a2.14 2.14 0 1 1 0 4.3 2.14 2.14 0 0 1 0-4.3Zm0 24.47a1.78 1.78 0 0 1-1.83-1.83V8.83a1.83 1.83 0 1 1 3.66 0v13.88A1.78 1.78 0 0 1 37 24.54Zm13.2.16c-2.22.03-4.4-.67-6.19-2a1.96 1.96 0 0 1-.78-1.5c0-.78.63-1.28 1.4-1.28.54 0 1.05.2 1.45.54a7.2 7.2 0 0 0 4.4 1.5c2.11 0 3.23-.77 3.23-1.98 0-1.32-1.09-1.83-3.81-2.57-4.8-1.28-6.55-2.92-6.55-5.73 0-2.92 2.69-4.83 6.9-4.83 1.67.01 3.31.39 4.82 1.1 1.06.5 1.8 1.13 1.8 1.9 0 .7-.4 1.37-1.4 1.37a3.5 3.5 0 0 1-1.6-.55 7.64 7.64 0 0 0-3.7-.9c-1.95 0-3.28.5-3.28 1.87 0 1.36 1.17 1.75 3.98 2.57 4.2 1.2 6.39 2.33 6.39 5.49 0 2.88-2.42 4.99-7.05 4.99m17.63.01a10.2 10.2 0 0 1-6.2-2 1.96 1.96 0 0 1-.77-1.5c0-.78.62-1.28 1.4-1.28.53 0 1.04.2 1.44.54a7.24 7.24 0 0 0 4.4 1.5c2.12 0 3.24-.77 3.24-1.98 0-1.32-1.1-1.83-3.82-2.57-4.8-1.28-6.54-2.92-6.54-5.73 0-2.92 2.68-4.83 6.9-4.83 1.66.01 3.3.39 4.82 1.1 1.05.5 1.8 1.13 1.8 1.9 0 .7-.38 1.37-1.4 1.37a3.5 3.5 0 0 1-1.6-.55 7.64 7.64 0 0 0-3.7-.9c-1.94 0-3.27.5-3.27 1.87 0 1.36 1.17 1.75 3.98 2.57 4.2 1.2 6.39 2.33 6.39 5.49 0 2.88-2.42 4.99-7.06 4.99m10.58-8.14V8.84a1.83 1.83 0 0 1 3.66 0v8.14a4.34 4.34 0 0 0 4.48 4.37 4.38 4.38 0 0 0 4.53-4.37V8.84a1.83 1.83 0 1 1 3.66 0v7.71a8 8 0 0 1-8.18 8.15 7.97 7.97 0 0 1-8.15-8.15m20.38 0V8.84a1.83 1.83 0 1 1 3.66 0v8.14a4.34 4.34 0 0 0 4.48 4.37 4.38 4.38 0 0 0 4.53-4.37V8.84a1.83 1.83 0 0 1 3.66 0v7.71a8 8 0 0 1-8.18 8.15 7.97 7.97 0 0 1-8.15-8.15"
                        fill="#000000"></path>
                    <path
                        d="M13.5 6.5a6.78 6.78 0 1 0-.13 13.56 6.78 6.78 0 0 0 .12-13.56Zm-.1 10.22a3.44 3.44 0 1 1 .06-6.86 3.44 3.44 0 0 1-.07 6.85"
                        fill="#ff5a47"></path>
                    <path
                        d="M13.33 0H1.11A1.11 1.11 0 0 0 0 1.1v12.23A13.33 13.33 0 1 0 13.33 0ZM4.17 13.15a9.26 9.26 0 1 1 18.52.18 9.26 9.26 0 0 1-18.52-.18Z"
                        fill="#ff5a47"></path>
                </svg>
            </div>
            <div class="header-links">
                <ul class="header-links-list">
                    <li class="header-links-list__item">Already a user?</li>
                    <li class="header-links-list__item"><a class="header-links-list__item-link" href="javascript:void(0)">Sign in</a></li>
                </ul>
            </div>
        </header>

        <div id="content" class="content">
            <div class="signin">
                <div class="signin-options">
                    <h2>Create an issuu Account.</h2>
                    <div class="signin-options__buttons">
                        <button class="signin-options__button signin-options__button-google">
                            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" height="16" width="15.25" viewBox="0 0 488 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg>
                            <span>Sign in with Google</span>
                        </button>
                        <button class="signin-options__button signin-options__button-facebook">
                            <svg  class="facebook-icon" xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64h98.2V334.2H109.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg>
                            <span>Continue with Facebook</span>
                        </button>
                    </div>
                    <p>or with email</p>
                </div>
                <div class="signin-form__wrapper">
                    <form action="GET" target="#" class="signin-form">
                        <fieldset>
                            <div class="signin-form__input-wrapper">
                                <label for="email" class="signin-form__label">Email</label>
                                <input type="email" class="signin-form__input signin-form__input-text" id="email" name="email" placeholder="ejemplo@ejemplo.com">
                            </div>
                            <div class="signin-form__input-wrapper">
                                <label for="password" class="signin-form__label">Password</label>
                                <input type="password" class="signin-form__input signin-form__input-text" id="password" name="password">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="signin-form__input-wrapper">
                                <input type="checkbox" class="signin-form__input" id="policy" name="policy" />
                                <label for="policy">I accept the <a href="javascript:void(0)">Terms of Service</a> and the <a href="javascript:void(0)">Professional Terms of Service</a>.</label>
                            </div>
                        </fieldset>
                        <div class="signin-form__buttons">
                            <button class="signin-form__button">CREATE ACCOUNT</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer id="footer" class="footer">
            <div class="footer-content">
                <p>Issuu Inc.</p>
                <ul class="footer-list">
                    <li class="footer-list__item"><a class="footer-list__item-link" href="javascript:void(0)">Terms</a></li>
                    <li class="footer-list__item"><a class="footer-list__item-link" href="javascript:void(0)">Privacy</a></li>
                    <li class="footer-list__item"><a class="footer-list__item-link" href="javascript:void(0)">DMCA</a></li>
                </ul>            
            </div>
        </footer>
    </div>
</body>

</html>
